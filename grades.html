<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績確認 - こども英語教室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <a href="index.html" class="back-btn">←</a>
                <h1>成績確認</h1>
                <p>がんばりの成果をチェック！</p>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-title">今月の成績</div>
                    <div class="grade-chart">
                        📊 成績グラフ<br>
                        がんばって勉強してるね！
                    </div>
                    <div class="grade-item">
                        <span>単語テスト</span>
                        <span class="grade-score">85点</span>
                    </div>
                    <div class="grade-item">
                        <span>発音チェック</span>
                        <span class="grade-score">90点</span>
                    </div>
                    <div class="grade-item">
                        <span>リスニング</span>
                        <span class="grade-score">78点</span>
                    </div>
                    <div class="grade-item">
                        <span>スピーキング</span>
                        <span class="grade-score">82点</span>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title">🏆 がんばり賞</div>
                    <div class="card-subtitle">今月もらったバッジ</div>
                    <div class="badge-container">
                        🌟 ⭐ 🎯 🏅
                    </div>
                    <div style="text-align: center; font-size: 12px; color: #666;">
                        発音がんばり賞・宿題完了賞・テスト合格賞・積極参加賞
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">📈 成長記録</div>
                    <div class="grade-item">
                        <span>覚えた単語数</span>
                        <span class="grade-score">245個</span>
                    </div>
                    <div class="grade-item">
                        <span>読んだ絵本</span>
                        <span class="grade-score">18冊</span>
                    </div>
                    <div class="grade-item">
                        <span>歌えるようになった歌</span>
                        <span class="grade-score">12曲</span>
                    </div>
                    <div class="grade-item">
                        <span>出席率</span>
                        <span class="grade-score">96%</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">👨‍🏫 先生からのコメント</div>
                    <div class="card-subtitle">
                        今月もとてもよくがんばりました！特に発音がとても上手になりました。
                        来月は新しい歌にもチャレンジしてみましょう。Keep up the good work! 🌟
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
