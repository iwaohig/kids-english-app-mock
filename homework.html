<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿題確認 - こども英語教室</title>
    <link rel="stylesheet" href="styles.css">
    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.7.1/sdk.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">←</a>
        <h1>宿題確認</h1>
        <p>今週の宿題をチェックしよう</p>
    </div>
    <div class="content">
                <div class="card">
                    <div class="card-title">今週の宿題</div>
                    <div class="homework-item">
                        <div>
                            <h3>アルファベット練習</h3>
                            <p>A-M までの文字を書く練習</p>
                        </div>
                        <div class="homework-status status-done">完了</div>
                    </div>
                    <div class="homework-item">
                        <div>
                            <h3>英単語カード</h3>
                            <p>動物の名前 10個覚える</p>
                        </div>
                        <div class="homework-status status-pending">未完了</div>
                    </div>
                    <div class="homework-item">
                        <div>
                            <h3>歌の練習</h3>
                            <p>「Old MacDonald」を歌えるように</p>
                        </div>
                        <div class="homework-status status-done">完了</div>
                    </div>
                    <div class="homework-item">
                        <div>
                            <h3>絵本を読む</h3>
                            <p>「Brown Bear」を3回読む</p>
                        </div>
                        <div class="homework-status status-pending">未完了</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">来週の宿題</div>
                    <div class="homework-item">
                        <div>
                            <h3>アルファベット練習</h3>
                            <p>N-Z までの文字を書く練習</p>
                        </div>
                        <div class="homework-status status-pending">未開始</div>
                    </div>
                    <div class="homework-item">
                        <div>
                            <h3>色の単語</h3>
                            <p>基本的な色の名前を英語で覚える</p>
                        </div>
                        <div class="homework-status status-pending">未開始</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">📊 今月の宿題達成率</div>
                    <div style="text-align: center; font-size: 48px; color: #ff9a9e; margin: 20px 0;">
                        75%
                    </div>
                    <div style="text-align: center; color: #666;">
                        がんばってるね！あと少しで80%だよ 🌟
                    </div>
                </div>
    </div>
</body>
</html>
